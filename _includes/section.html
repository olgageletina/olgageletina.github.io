<section-narrow style={{include.section-color}}>
	<h1 class="{{ include.text-color }}">{{include.title}}</h1>
	<p style="color:{{ include.text-color }}">{{ include.text }} </p> <br><br>
</section-narrow style={{include.section-color}}>

<{{include.section-type}} style={{include.section-color}}>
	<img class="{{ include.image-type }}" src="{{ include.image-file }}" alt="">
	<br><br><br><br><br>
</{{include.section-type}} style={{include.section-color}}>
