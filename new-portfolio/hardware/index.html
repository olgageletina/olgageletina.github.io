	<script type="text/javascript">
		let currentElem = null;
		var container = document.querySelector(".portal-wrap");
		var elID = null;

		container.onmouseover = function(event) {
		  if (currentElem) {
		    // before entering a new element, the mouse always leaves the previous one
		    // if we didn't leave <span> yet, then we're still inside it, so can ignore the event
		    return;
		  }

		  let target = event.target.closest('span');

		  if (!target || !container.contains(target)) return;

		  // yeah we're inside <span> now
		  currentElem = target;
		  elID = target.id;
		  elements = document.querySelectorAll("#"+elID);

		  elements[1].style.display = null;
		}


		container.onmouseout = function(event) {
		  // if we're outside of any <span> now, then ignore the event
		  if (!currentElem) return;

		  // we're leaving the span -- where to? Maybe to a child element?
		  let relatedTarget = event.relatedTarget;
		  if (relatedTarget) { // possible: relatedTarget = null
		    while (relatedTarget) {
		      // go up the parent chain and check -- if we're still inside currentElem
		      // then that's an internal transition -- ignore it
		      if (relatedTarget == currentElem) return;
		      relatedTarget = relatedTarget.parentNode;
		    }
		  }

		  elements[1].style.display = "none";//do whatever on mouse out

		  currentElem = null;
		  elID = null;
		};



	</script>
