		<script src="js/nlform.js"></script>
		<script>
		function resFunction(el) {

				/*var selected_option = document.getElementById("slt_need").selectedIndex;*/
				var selected_option = el.elOriginal.selectedIndex,
					defaultOptions = {
						src: '',
						text: selected_option
					};

				var options = {
					0 : { src: 'mint_final.jpg', text: 'Eating 4 mint leaves will satisfy your daily iron intake.'},
					1 : { src: 'ginger_final.jpg', text: 'Ginger has been in use for at least 4,400 years. The root is nearly a panacea - it treats cold, flu, and nausea symptoms.'},
					2 : { src: 'beet_final.jpg', text: 'Due to high level of nitrate, drinking beetroot juice can lead to higher power output for the same level of effort exerted.'},
					3 : { src: 'brocolli_final.jpg', text: 'Chlorophyll — found in green leafy vegetables such as spinach, broccoli and kale — can help increase brain functionality and energy levels.'},
					4 : { src: 'papaya_final.jpg', text: 'Papayas contain enzymes that digest proteins by breaking the amino acid content.'}
				};

				var option = (selected_option in options)
					? options[selected_option] 
					: defaultOptions;

				
				document.getElementById("resimg").setAttribute("style", "background: url(" + option.src + ") no-repeat top; background-size: 100%;");
				document.getElementById("restext").innerHTML =  "<hl2>"+option.text+"</hl2>";				
		}


		var nlform = new NLForm( document.getElementById( 'nl-form' ), function(el) {
			resFunction(el);
		} );

		
		</script>
